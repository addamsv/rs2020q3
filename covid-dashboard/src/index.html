<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <title>CoViD Dashboard 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="dashboard">COVID-19 Dashboard</h1>
      <div class="right-part">
        <div class="search-field">
          <p class="search-field-input" contenteditable="true"></p>
          <div class="search-field-button"> <img src="./assets/images/search.png" alt="" class="search-field-img"> </div>
        </div>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="left">
        <div class="global-cases">
          <h3>Global Cases</h3>
          <div class="all-cases"></div>
        </div>
        <div class="cases-list">
          <h3>Cases by Country/ Region/ Sovereignty</h3>
          <div class="country-list-data">
          </div>
        </div>
      </aside>
      <section id = "map" class="map"></section>
      <aside class="right">
        <div class="right-table">
          <div class="table-switches">
            <div class="period">
              <div class="period-switcher"></div>
            </div>
            <div class="populatio">
              <div class="population-switcher"></div>
            </div>

          </div>
          <h3>Global statistics</h3>
          <table class="global-table">
            <tr>
              <td class="cases">cases</td>
              <td class="deaths">deaths</td>
              <td class="recovered">recovered</td>
            </tr>
            <tr>
              <td class="cases">123456</td>
              <td class="deaths">543</td>
              <td class="recovered">23459</td>
            </tr>
          </table>
          <h3>Countries' statistics</h3>
          <table class="countries-table">
            <tr>
              <td class="cases">cases</td>
              <td class="deaths">deaths</td>
              <td class="recovered">recovered</td>
            </tr>
          </table>
          <div class="right-table_country-cases"></div>
        </div>
        <div class="right-chart">
          <div class="chart">
     
          </div>
          <div class="switch">
            <div class="left-arrow">&lt;</div>
            <div class="diagram-name"></div>
            <div class="right-arrow">&gt;</div>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/rss-logo.png" alt="" />
      </div>
      <div class="year"></div>
      <div class="git-link">
        <div class="link">
          <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">
            <img src="./assets/images/github-logo.png" alt="" />
          </a>
          <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">Elizaveta</a>
        </div>
        <div class="link">
          <a href="https://github.com/addamsv" target="_blank">
            <img src="./assets/images/github-logo.png" alt="" />
          </a>
          <a href="https://github.com/addamsv" target="_blank">Sergey</a>
        </div>
      </div>
    </footer>
  </body>
</html>
