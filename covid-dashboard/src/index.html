<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <title>CoViD Dashboard 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="dashboard">COVID-19 Dashboard</h1>
      <div class="right-part">
        <div class="search-field">
          <p class="search-field-input" contenteditable="true"></p>
          <div class="search-field-button"> <img src="./assets/images/search.png" alt="" class="search-field-img"> </div>
        </div>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="left">
        <div class="global-cases">
          <h3>Global Cases</h3>
          <div class="all-cases">1234567</div>
        </div>
        <div data-set-case="casesAll" class="cases-list">
          <h3>Cases by Country/ Region/ Sovereignty
            <input type="text" class="country-input-list-data" name="countries" list="countriesList">
            <img src="./assets/images/search.png" alt="" class="" style="width:15px;height:15px;">
            <datalist id="countriesList">
              <!-- <option value="017">
              <option value="028">
              <option value="039"> -->
            </datalist>
            <p><select data-case="cases">
              <option disabled>Pick a Case:</option>
              
              <option selected value="casesAll">casesAll</option>
              <option value="deathsAll">deathsAll</option>
              <option value="recoveredAll">recoveredAll</option>
      
              <option value="casesDay">casesDay</option>
              <option value="deathsDay">deathsDay</option>
              <option value="recoveredDay">recoveredDay</option>
      
              <option value="casesDay100">casesDay100</option>
              <option value="deathsDay100">deathsDay100</option>
              <option value="recoveredDay100">recoveredDay100</option>
      
              <option value="casesAll100">casesAll100</option>
              <option value="deathsAll100">deathsAll100</option>
              <option value="recoveredAll100">recoveredAll100</option>
            </select></p>
          </h3>
          <div data-set-country="US" class="country-list-data">

          </div>
        </div>
      </aside>
      <section id = "map" class="map"></section>
      <aside class="right">
        <div class="right-table">
          <h3>Global statistics</h3>
          <div class="right-table_country-cases">
            <div class="table-country"></div>
            <div class="table-row"><span class="table-key"></span><span class="table-value"></span></div>
          </div>
        <div class="switch">
          <div class="left-arrow left-table-arrow">&lt;</div>
          <div class="table-name"></div>
          <div class="right-arrow right-table-arrow">&gt;</div>
        </div>
        </div>
        <div class="right-chart">
          <div class="chart">
     
          </div>
          <div class="switch">
            <div class="diagram-left-arrow">&lt;</div>
            <div class="diagram-name"></div>
            <div class="diagram-right-arrow">&gt;</div>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/rss-logo.png" alt="" />
      </div>
      <div class="year"><a href="https://rs.school/js/" target="_blank">
        RSS-2020-Q3
      </a>
      </div>
      <div class="git-link">
        <div class="link">
          <div class="link-img">
            <img src="./assets/images/github-logo.png" alt="" />
          </div>
          <div class="link-hrefs">
            <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">Elizaveta</a>
            <a href="https://github.com/addamsv" target="_blank">Sergey</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
