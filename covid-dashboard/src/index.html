<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <title>CoViD Dashboard 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="dashboard">COVID-19 Dashboard</h1>
    </header>
    <main class="main">
      <aside class="left">
        <div class="global-cases">
          <h3>Global Cases</h3>
          <div class="all-cases"></div>
        </div>
        <div data-set-case="casesAll" class="cases-list">
          <h3>Country List
            <p><select data-case="cases" class="chosen-field">
              <option disabled>Pick a Case:</option>
              
              <option selected value="casesAll">Cumulative Confirmed</option>
              <option value="deathsAll">Cumulative Deaths</option>
              <option value="recoveredAll">Cumulative Recovered</option>
      
              <option value="casesDay">Confirmed For The Last Day</option>
              <option value="deathsDay">Deaths For The Last Day</option>
              <option value="recoveredDay">Recovered For The Last Day</option>
      
              <option value="casesDay100">Confirmed per 100k For The Last Day</option>
              <option value="deathsDay100">Deaths per 100k For The Last Day</option>
              <option value="recoveredDay100">Recovered per 100k For The Last Day</option>
      
              <option value="casesAll100">Cumulative Confirmed per 100k</option>
              <option value="deathsAll100">Cumulative Deaths per 100k</option>
              <option value="recoveredAll100">Cumulative Recovered per 100k</option>
            </select></p>
            <input id="countriesSearch" class="countries-search-input" type="text" name="countries" list="countriesList">
            <datalist id="countriesList"></datalist>
          </h3>
          <div data-set-country="US" class="country-list-data">
          </div>
        </div>
      </aside>
      <section id = "map" class="map"></section>
      <aside class="right">
        <div class="right-table">
          <h3></h3>
          <div class="right-table_country-cases">
            <div class="table-country"></div>
            <div class="table-row"><span class="table-key"></span><span class="table-value"></span></div>
          </div>
        <div class="switch">
          <div class="left-arrow left-table-arrow">&lt;</div>
          <div class="table-name"></div>
          <div class="right-arrow right-table-arrow">&gt;</div>
        </div>
        </div>
        <div class="right-chart">
          <div class="chart">
     
          </div>
          <div class="switch">
            <div class="left-arrow diagram-left-arrow">&lt;</div>
            <div class="diagram-name"></div>
            <div class="right-arrow diagram-right-arrow">&gt;</div>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/rss-logo.png" alt="" />
      </div>
      <div class="year"><a href="https://rs.school/js/" target="_blank">
        RSS-2020-Q3
      </a>
      </div>
      <div class="git-link">
        <div class="link">
          <div class="link-img">
            <img src="./assets/images/github-logo.png" alt="" />
          </div>
          <div class="link-hrefs">
            <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">Elizaveta</a>
            <a href="https://github.com/addamsv" target="_blank">Sergey</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
