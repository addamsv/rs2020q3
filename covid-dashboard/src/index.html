<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <title>CoViD Dashboard 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="dashboard">COVID-19 Dashboard</h1>
      <div class="right-part">
        <div class="search-field">
          <p class="search-field-input" contenteditable="true"></p>
          <div class="search-field-button"> <img src="./assets/images/search.png" alt="" class="search-field-img"> </div>
        </div>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="left">
        <div class="global-cases">
          <h3>Global Cases</h3>
          <div id = "allCases"></div>
        </div>
        <div class="cases-list">
                <aside class="left">
            <p><select>
            <option disabled>Pick Specific Data</option>
            <option selected value="allConfirmedCases">All Confirmed Cases</option>
            <option value="allDeaths">All Deaths</option>
            <option value="allRecoveredCases">All Recovered Cases</option>
            <option value="allConfirmedCasesForLastDay">All Confirmed Cases for Last Day</option>
            <option value="allDeathCasesForLastDay">All Deaths Cases for Last Day</option>
            <option value="allRecoveredCasesForLastDay">All Recovered Cases for Last Day</option>
            <option value="allConfirmedCasesForLastDay">Confirmed Cases per 100000</option>
            <option value="allConfirmedCasesForLastDay">Deaths Cases per 100000</option>
            <option value="allConfirmedCasesForLastDay">Recovered Cases per 100000</option>
            <option value="allConfirmedCasesForLastDay">Confirmed Cases for Last Day per 100000</option>
            <option value="allConfirmedCasesForLastDay">Deaths Cases for Last Day per 100000</option>
            <option value="allConfirmedCasesForLastDay">Recovered Cases for Last Day per 100000</option>
        </select></p>
        </div>
      </aside>
      <section id = "map" class="map"></section>
      <aside class="right">
        <div class="right-table">

        </div>
        <div class="right-chart">
          <div class="chart">
            <canvas id="myChart"></canvas>
          </div>
          <div class="switch">
            <div class="left-arrow">&lt;</div>
            <div class="diagram-name"></div>
            <div class="right-arrow">&gt;</div>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="./assets/images/rss-logo.png" alt="" />
      </div>
      <div class="year"></div>
      <div class="git-link">
        <div class="link">
          <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">
            <img src="./assets/images/github-logo.png" alt="" />
          </a>
          <a href="https://github.com/ElizavetaPanasiuk?tab=repositories" target="_blank">Elizaveta</a>
        </div>
        <div class="link">
          <a href="https://github.com/addamsv" target="_blank">
            <img src="./assets/images/github-logo.png" alt="" />
          </a>
          <a href="https://github.com/addamsv" target="_blank">Sergey</a>
        </div>
      </div>
    </footer>
  </body>
</html>
